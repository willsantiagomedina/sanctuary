name: Deploy Web

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  VITE_CONVEX_URL: ${{ vars.VITE_CONVEX_URL }}
  VITE_BETTERAUTH_URL: ${{ vars.VITE_BETTERAUTH_URL }}
  VITE_APP_URL: ${{ vars.VITE_APP_URL }}
  VITE_ASSETS_URL: ${{ vars.VITE_ASSETS_URL }}

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.6

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Typecheck
        run: bun run typecheck

  deploy-convex:
    name: Deploy Convex
    needs: lint-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.6

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Deploy Convex functions
        run: bun --cwd packages/convex run deploy
        env:
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}

  deploy-web:
    name: Deploy to Cloudflare Pages
    needs: lint-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.6

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build web app
        run: bun run build

      - name: Deploy to Cloudflare Pages
        run: bunx wrangler@4.59.3 pages deploy apps/web/dist --project-name=sanctuary --branch=${{ github.head_ref || github.ref_name }}
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
