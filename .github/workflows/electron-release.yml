name: Build & Release Electron

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true

env:
  VITE_CONVEX_URL: ${{ vars.VITE_CONVEX_URL }}
  VITE_BETTERAUTH_URL: ${{ vars.VITE_BETTERAUTH_URL }}
  VITE_APP_URL: https://sanctuary.app
  VITE_ASSETS_URL: https://assets.sanctuary.app

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: mac
          - os: windows-latest
            platform: win

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.6

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build web app
        run: bun run build

      - name: Build Electron app
        run: bun --cwd apps/electron run build

      # macOS: Import certificates for code signing
      - name: Import macOS certificates
        if: matrix.platform == 'mac'
        uses: apple-actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.APPLE_CERTIFICATE_P12 }}
          p12-password: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}

      # Package the app
      - name: Package Electron app (macOS)
        if: matrix.platform == 'mac'
        run: bun --cwd apps/electron run package:mac
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Package Electron app (Windows)
        if: matrix.platform == 'win'
        run: bun --cwd apps/electron run package:win

      # Upload artifacts
      - name: Upload macOS artifacts
        if: matrix.platform == 'mac'
        uses: actions/upload-artifact@v4
        with:
          name: electron-mac
          path: |
            apps/electron/release/*.dmg
            apps/electron/release/*.zip
            apps/electron/release/*.blockmap
            apps/electron/release/latest-mac.yml

      - name: Upload Windows artifacts
        if: matrix.platform == 'win'
        uses: actions/upload-artifact@v4
        with:
          name: electron-win
          path: |
            apps/electron/release/*.exe
            apps/electron/release/*.blockmap
            apps/electron/release/latest.yml

  upload-to-r2:
    name: Upload to R2
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: releases

      - name: List artifacts
        run: find releases -type f

      - name: Upload to Cloudflare R2
        run: |
          bunx wrangler@4.59.3 r2 object put sanctuary-assets/releases/ --file releases/electron-mac/ --recursive || true
          bunx wrangler@4.59.3 r2 object put sanctuary-assets/releases/ --file releases/electron-win/ --recursive || true
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  create-release:
    name: Create GitHub Release
    needs: [build, upload-to-r2]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: releases

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            releases/electron-mac/*.dmg
            releases/electron-mac/*.zip
            releases/electron-win/*.exe
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
